<div class="card">
  <div class="card-body">
    <form [formGroup]="angForm" novalidate>
      <div class="form-group">
        <label class="col-md-4">Name</label>
        <input type="text" class="form-control" formControlName="name" #name />
      </div>
      <div *ngIf="angForm.controls['name'].invalid && angForm.controls['name'].touched" class="alert alert-danger">
        <div *ngIf="angForm.controls['name'].errors.required">
          Name is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Ip address</label>
        <input type="text" class="form-control" formControlName="ipaddress" #ipaddress />
      </div>
      <div *ngIf="angForm.controls['ipaddress'].invalid && angForm.controls['ipaddress'].touched" class="alert alert-danger">
        <div *ngIf="angForm.controls['ipaddress'].errors.required">
          IP Address is required.
        </div>
      </div>
      
      <div class="form-group">
        <label class="col-md-4">Domain</label>
        <input type="text" class="form-control" formControlName="domain" #domain />
      </div>
      <div *ngIf="angForm.controls['domain'].invalid && angForm.controls['domain'].touched" class="alert alert-danger">
        <div *ngIf="angForm.controls['domain'].errors.required">
          Domain is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Username</label>
        <input type="text" class="form-control" formControlName="username" #username />
      </div>
      <div *ngIf="angForm.controls['username'].invalid &&angForm.controls['username'].touched" class="alert alert-danger">
        <div *ngIf="angForm.controls['username'].errors.required">
          Username is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Password</label>
        <input type="password" class="form-control" formControlName="password" #password />
      </div>
      <div *ngIf="angForm.controls['password'].invalid &&angForm.controls['password'].touched" class="alert alert-danger">
        <div *ngIf="angForm.controls['password'].errors.required">
          Password is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Confirm Password</label>
        <input type="password" class="form-control" formControlName="confirmpassword" #confirmpassword />
      </div>
      <div *ngIf="angForm.controls['confirmpassword'].invalid &&angForm.controls['confirmpassword'].touched" class="alert alert-danger">
        <div *ngIf="angForm.controls['confirmpassword'].errors.required">
          confirm Password is required.
        </div>
        <div *ngIf="(angForm.controls['confirmpassword'].value != angForm.controls['password'].value)" class="alert alert-danger">
          Passwords are not matching.
        </div>
      </div>
      
      <div class="form-group">
        <button type="submit" 
        (click)="addSource()"
        [disabled]="angForm.invalid" 
        class="btn btn-primary">Add Source</button>
      </div>
    </form>
  </div>
</div>
